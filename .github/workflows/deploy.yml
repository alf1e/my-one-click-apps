name: Publish One Click Apps

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup 🔧
        uses: npm/action-setup@v2.0.1
        with:
            version: 6.22.2
            run_install: true

      - name: Validate 🔎
        run: npm run validate_apps

      - name: Build 🏗
        if: ${{ github.event_name == 'push' }}
        run: npm run build

      - name: Deploy 🚀
          if: ${{ github.event_name == 'push' }}
          uses: JamesIves/github-pages-deploy-action@4.1.5
            with:
              branch: gh-pages
              folder: dist
              git-config-name: ItsMePushBot
              clean: true
